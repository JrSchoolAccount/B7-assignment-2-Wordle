<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>About</title>
  </head>
  <body class="bg-black text-white">
    <nav class="relative select-none lg:flex lg:items-stretch w-full mb-5">
      <div class="flex flex-no-shrink items-stretch h-12">
        <a href="/"><img class="w-16 h-16 rounded-full mr-4 ml-1" src="./static/stockPhoto.png" alt="Logo" /></a>
        <a
          href="/about"
          class="flex-no-grow flex-no-shrink relative py-2 px-4 leading-normal text-white no-underline flex items-center hover:bg-gray-200 hover:text-black"
          >About</a
        >
        <a
          href="/high-score"
          class="flex-no-grow flex-no-shrink relative py-2 px-4 leading-normal text-white no-underline flex items-center hover:bg-gray-200 hover:text-black"
          >High-Score</a
        >
      </div>
    </nav>
    <div class="flex items-center justify-center">
      <div class="m-5 w-1/2 md:w-2/3 mx-auto">
        <div
          class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            Noteworthy technology acquisitions 2021
          </h5>
          <p class="font-normal text-gray-700 dark:text-gray-400">
            Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.
          </p>

      </div>
    </div>

</html>
